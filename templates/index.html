<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classification</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #8E44AD, #3498DB);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 30px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            cursor: pointer;
        }

        button {
            background-color: #E74C3C;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #C0392B;
        }

        .image-preview {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            color: #FFD700;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ¸ Flower Classification App ðŸŒ¸</h1>
    </header>

    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="image" style="font-size: 1.2em; font-weight: bold;">Upload an image of a flower:</label><br>
            <input type="file" name="image" id="imageInput" accept="image/*" required><br>
            <button type="submit">Predict</button>
        </form>

        <!-- Image Preview -->
        <div class="image-preview" id="imagePreview">
            <p>Uploaded Image:</p>
            <img id="previewImg" src="" alt="Image Preview">
        </div>

        <!-- Result -->
        {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Lincon &copy; 2025 Flower Classification Project.</p>
    </footer>

    <script>
        // JavaScript to preview uploaded image
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImg.src = "";
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
